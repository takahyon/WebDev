<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webpage with style</title>
    <style type="text/css">
        .blue {
            color: blue
        }

        .size2x {
            font-size: 200%;
        }
        #green{
            color: green;
        }
    </style>
</head>

<body>
    <h1 class="blue">新プロダクトのご紹介</h1>
    <p class="blue">今回は、新しくリリースするプロダクトの紹介をします。</p>

    <p class="size2x">バーチャルリアリティが体験できるVRゴーグルを発売します。</p>

    <p id="green">このVRゴーグルは従来品よりも<span class="underlined">解像度が高くなっています。</span></p></p>
</body>

</html>
